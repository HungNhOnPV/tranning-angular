<button type="button" class="btn btn-primary mb-3" (click)="addStudent()">
  <mat-icon style="position: relative; top: 5px;">add_circle</mat-icon>Add a
  student
</button>
<table class="table table-light">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Code</th>
      <th>Gender</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Dob</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ student?.code }}</td>
      <td>{{ student?.gender }}</td>
      <td>{{ student?.firstName }}</td>
      <td>{{ student?.lastName }}</td>
      <td>{{ student?.dob }}</td>
      <td>{{ student?.email }}</td>
      <td>{{ student?.phone }}</td>
      <td>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="onDeleteStudent(student.id)"
        >
          <mat-icon style="position: relative; top: 5px;">clear</mat-icon
          >Delete</button
        >&nbsp;
        <button
          type="button"
          class="btn btn-outline-warning"
          (click)="onEditStudent(student.id)"
        >
          <mat-icon style="position: relative; top: 5px;">create</mat-icon>Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
