<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let user of users"
    [ngSwitch]="user.country"
  >
    <span class="text-danger" *ngSwitchCase="'VN'">
      {{ user.name }} - {{ user.country }}
    </span>
    <span class="text-primary" *ngSwitchCase="'USA'">
      {{ user.name }} - {{ user.country }}
    </span>
    <span *ngSwitchDefault> {{ user.name }} - {{ user.country }} </span>
  </li>
</ul>
