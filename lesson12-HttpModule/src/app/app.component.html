<div class="container" [style.margin-top.px]="10">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed ? "Completed" : "InProgress" }}</td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                (click)="onEditTodo(todo)"
              >
                Edit</button
              >&nbsp;
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteTodo(todo.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <form>
        <legend>ADD TODO</legend>

        <div class="form-group">
          <label for="title">Title: </label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter title"
            [(ngModel)]="title"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <label for="completed">Completed: </label>
          <select
            id="completed"
            class="form-control"
            required="required"
            [(ngModel)]="value"
            [ngModelOptions]="{ standalone: true }"
          >
            <option value="1">Completed</option>
            <option value="0">InProgress</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [style.margin-top.px]="10"
          (click)="onAddTodo()"
        >
          Save
        </button>
      </form>
      <form *ngIf="todo">
        <legend>EDIT TODO</legend>

        <div class="form-group">
          <label for="title">Title: </label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter title"
            [(ngModel)]="todo.title"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <label for="completed">Completed: </label>
          <select
            id="completed"
            class="form-control"
            required="required"
            [(ngModel)]="todo.completed"
            [ngModelOptions]="{ standalone: true }"
          >
            <option value="true">Completed</option>
            <option value="false">InProgress</option>
          </select>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [style.margin-top.px]="10"
          (click)="onUpdateTodo()"
        >
          Save
        </button>
      </form>
    </div>
  </div>
</div>
