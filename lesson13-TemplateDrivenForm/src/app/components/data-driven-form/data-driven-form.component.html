<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Data Driven Form</h3>
    </div>
    <div class="panel-body">
      <form
        [formGroup]="frmUser"
        (ngSubmit)="onSubmitForm()"
        autocomplete="false"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username: </label>
          <input
            type="text"
            class="form-control"
            name="txtUsername"
            id="username"
            formControlName="username"
          />
          <app-error-validate
            [control]="frmUser.controls.username"
            [nameControl]="'username'"
          ></app-error-validate>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="txtPassword"
            id="password"
            formControlName="password"
          />
          <app-error-validate
            [control]="frmUser.controls.password"
            [nameControl]="'password'"
          ></app-error-validate>
        </div>
        <div class="form-group">
          <label for="fullname">Fullname: </label>
          <input
            type="text"
            class="form-control"
            name="txtFullname"
            id="fullname"
            formControlName="fullname"
          />
        </div>
        <app-error-validate
          [control]="frmUser.controls.fullname"
          [nameControl]="'fullname'"
        ></app-error-validate>
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="text"
            class="form-control"
            name="txtEmail"
            id="email"
            formControlName="email"
          />
          <app-error-validate
            [control]="frmUser.controls.email"
            [nameControl]="'email'"
          ></app-error-validate>
        </div>
        <div class="form-group">
          <label for="phone">Phone: </label>
          <input
            type="number"
            class="form-control"
            name="txtPhone"
            id="phone"
            formControlName="phone"
          />
          <app-error-validate
            [control]="frmUser.controls.phone"
            [nameControl]="'phone'"
          ></app-error-validate>
        </div>

        <button
          [disabled]="frmUser.invalid"
          type="submit"
          class="btn btn-primary"
        >
          Save</button
        >&nbsp;
        <button type="button" class="btn btn-danger" (click)="onResetForm()">
          Reset
        </button>
      </form>
    </div>
  </div>
</div>
