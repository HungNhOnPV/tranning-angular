<div class="container" [style.margin-top.px]="30">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{ title }}</h3>
        </div>
        <div class="panel-body">
          <ng-container *ngIf="isShow">
            <app-lifecycle-hook [total]="total"></app-lifecycle-hook>
          </ng-container>
          <button type="button" class="btn btn-primary" (click)="onToggle()">
            Toggle
          </button>
          <hr />

          <label for="numberOne">Number one:</label>
          <input
            type="number"
            id="numberOne"
            class="form-control"
            required="required"
            [(ngModel)]="a"
          />
          <label for="numberTow">Number tow:</label>
          <input
            type="number"
            id="numberTow"
            class="form-control"
            required="required"
            [(ngModel)]="b"
          />

          <button
            type="button"
            class="btn btn-success"
            [style.margin-top.px]="10"
            (click)="onAmount()"
          >
            Total
          </button>
        </div>
      </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{ title }}</h3>
        </div>
        <div class="panel-body">
          <app-other-lifecycle>
            <h1>H1</h1>
            <h2>H2</h2>
            <h3 class="myClass">H3</h3>
            <h4 id="myId">H4</h4>
            <h5>h5</h5>
            <div myAttr>Div</div>
            <span myAttrValue="angular4">Angular 4</span>
            <p handsome demo>You are handsome</p>
          </app-other-lifecycle>
        </div>
      </div>
    </div>
  </div>
</div>
