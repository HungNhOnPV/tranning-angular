<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Edit Movie</h3>
  </div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="name">Name movie</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name movie"
          #name
        />
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input
          type="text"
          class="form-control"
          id="link"
          placeholder="Enter link movie"
          #link
        />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          id="author"
          placeholder="Enter author movie"
          #author
        />
      </div>

      <button
        type="button"
        class="btn btn-primary"
        (click)="onAddVideo(name.value, link.value, author.value)"
      >
        Add
      </button>
    </form>
  </div>
</div>
