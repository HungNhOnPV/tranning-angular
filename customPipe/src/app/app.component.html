<div class="container">
  <div class="row" [style.margin-top.px]="30">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name pipe</th>
            <th>Input</th>
            <th>Output</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>FormatData</td>
            <td width="50%">{{ content }}</td>
            <td>{{ content | formatData: 10:20 }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" class="form-control" [(ngModel)]="idFilter" />
            </td>
            <td>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="nameFilter"
              />
            </td>
            <td>
              <select
                name="status"
                id="input"
                class="form-control"
                required="required"
                [(ngModel)]="statusFilter"
              >
                <option value="true">Active</option>
                <option value="false">Deactive</option>
              </select>
            </td>
          </tr>
          <tr
            *ngFor="
              let product of products | filter: idFilter:nameFilter:statusFilter
            "
          >
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.status ? "Active" : "Deactive" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
