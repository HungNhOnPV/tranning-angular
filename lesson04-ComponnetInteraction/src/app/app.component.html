<div class="cont ainer" [style.margin.px]="30">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h3>FullName: {{ txtFullName }}</h3>
      <h3>Phone: {{ txtPhone }}</h3>
      <app-child
        [married]="isMarried"
        [age]="age"
        name="{{ name }}"
        (txtFullName)="onGetFullName($event)"
        (txtPhone)="onGetPhone($event)"
      ></app-child>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-user-list
        [users]="users"
        [txtFullName]="txtFullName"
        [txtPhone]="txtPhone"
      ></app-user-list>
    </div>
  </div>
</div>
