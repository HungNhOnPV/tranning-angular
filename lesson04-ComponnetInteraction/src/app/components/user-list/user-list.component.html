<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.phone }}</td>
    </tr>
    <tr *ngIf="txtFullName">
      <td>{{ 4 }}</td>
      <td>{{ txtFullName }}</td>
      <td>0{{ txtPhone }}</td>
    </tr>
  </tbody>
</table>
