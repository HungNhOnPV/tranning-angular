<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <label for="name">Name: </label>
    <input
      type="text"
      id="name"
      class="form-control"
      required="required"
      placeholder="Enter name"
      [(ngModel)]="name"
    />

    <label for="price">Price: </label>
    <input
      type="number"
      id="price"
      class="form-control"
      required="required"
      placeholder="Enter price"
      [(ngModel)]="price"
    />

    <button
      type="button"
      class="btn btn-success"
      [style.margin-top.px]="10"
      [routerLink]="['/products']"
      [queryParams]="{ name: name ? name : '', price: price ? price : '' }"
    >
      Search
    </button>&nbsp;
    <button
      type="button"
      class="btn btn-danger"
      [style.margin-top.px]="10"
      [routerLink]="['/products']"
      (click)="onSearch()"
    >
      Search
    </button>
  </div>
</div>

<hr />
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let product of products; let id = index"
      [routerLink]="['/products', product.id]"
    >
      <td>{{ id + 1 }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | currency: "USD":true:"1.0-3" }}</td>
      <td>{{ product.status ? "Active" : "Deactivate" }}</td>
    </tr>
  </tbody>
</table>
