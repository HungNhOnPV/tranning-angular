<div class="alert alert-warning" *ngIf="error == -1">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
    &times;
  </button>
  <strong>Username or password is wrong!</strong>
</div>

<form>
  <legend>Login</legend>

  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter name"
      #username
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter password"
      #password
    />
  </div>

  <button
    type="submit"
    class="btn btn-success"
    (click)="onLogin(username.value, password.value)"
  >
    Login
  </button>
</form>
